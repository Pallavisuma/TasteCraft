<app-search></app-search>
<app-tag></app-tag>
<ul>
    <li *ngFor = 'let food of foods'>
  
    <a ><img  class ="item" src ="{{ food.imageUrl}}" alt = "foodItems">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>

         <div class="price">
            {{food.price|currency:"INR":"symbol"}}
            <button (click)="addToCart(food)">Add to Cart</button>
           
         </div>
        
        </div>
        </a>
       

    </li>

</ul>
